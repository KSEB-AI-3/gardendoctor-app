name: farmbootcamp
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # UI 및 디자인 관련
  cupertino_icons: ^1.0.8
  google_fonts: ^6.1.0
  table_calendar: ^3.1.2
  intl: ^0.20.2

  # 이미지 및 미디어
  image_picker: ^1.0.4
  camera: ^0.11.2
  image_gallery_saver: ^2.0.3
  image: ^4.1.7
  path_provider: ^2.1.3

  # Retrofit 연동 (★ 버전 싱크 맞춤!)
  dio: ^5.4.0
  retrofit: ^4.1.0
  json_annotation: ^4.9.0

  # OAuth2 인증용 (딥링크 플로우)
  flutter_web_auth_2: ^4.1.0

  # ✅ 기기 정보 확인용 (추가됨)
  device_info_plus: ^11.5.0

  # 토큰 저장
  shared_preferences: ^2.2.3

  # 서버 통신
  http: ^1.2.1

  # 위치 정보
  geolocator: ^14.0.2

  # 네이티브 카카오맵 SDK로 변경
  kakao_flutter_sdk_user: ^1.9.1+1
  kakao_map_plugin: ^0.3.7

  http_parser: any

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4

  # build_runner & 코드 생성 툴 최신화!
  build_runner: ^2.6.0
  retrofit_generator: ^10.0.1
  json_serializable: ^6.10.0
  analyzer: any
flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icon/

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.png"
  min_sdk_android: 21
