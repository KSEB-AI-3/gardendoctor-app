name: farmbootcamp
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # UI 및 디자인 관련
  cupertino_icons: ^1.0.8
  google_fonts: ^6.1.0
  table_calendar: ^3.1.2
  intl: ^0.19.0

  # 이미지 및 미디어
  image_picker: ^1.0.4
  camera: ^0.10.5+2
  image_gallery_saver: ^2.0.3
  image: ^4.1.7
  path_provider: ^2.1.3

  # Retrofit 연동
  dio: ^5.3.2
  retrofit: ^4.0.1
  json_annotation: ^4.9.0

  # OAuth 로그인
  google_sign_in: ^5.4.0
  kakao_flutter_sdk_user: ^1.5.0
  flutter_naver_login: ^2.1.1

  # ✅ 토큰 저장을 위한 shared_preferences 추가
  shared_preferences: ^2.2.3
  # ✅ 서버 통신을 위한 http 패키지 추가!
  http: ^1.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1
  build_runner: ^2.4.6
  retrofit_generator: ^8.0.2
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icon/

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.png"
  min_sdk_android: 21
